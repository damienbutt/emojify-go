style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/damienbutt/emojify-go.git
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
  commit_groups:
    title_maps:
      feat: 🌟 Features
      fix: 🐛 Bug Fixes
      perf: 🚀 Performance
      refactor: ✨ Refactor
      docs: 📖 Documentation
      style: 💅 Style
      test: 🧪 Tests
      chore: 🧰 Chores
      build: 🔨 Build
      ci: 🤖 CI
      revert: ⏪ Reverts
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
